<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task 6-3</title>
    <link rel="stylesheet" href="task_style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined"
          rel="stylesheet">
</head>
<body>

<div id="content">
    <h1 class="accent">To-Do List</h1>
    <div id="tasks">
        <div id="task-1" class="task-item">
            <input type="checkbox"  class="check-complete">
            <label for="task-1">Buy new John Grisham book</label><br>
        </div>
        <div id="task-2" class="task-item">
            <input type="checkbox" class="check-complete">
            <label for="task-2">Eat Lunch</label><br>
        </div>
        <div id="task-3" class="task-item">
            <input type="checkbox" class="check-complete" checked>
            <label for="task-3" id="call-mom-complete">Call Mom</label><br>
        </div>
        <div id="task-4" class="task-item">
            <input type="checkbox" class="check-complete">
            <label for="task-4">Text John about bank statements</label><br>
        </div>

        <button id="add" type="button">+</button>
    </div>
    <div id="tools">
        <button class="accent" id="filter" type="button"><i class="material-icons-outlined md-38">filter_alt</i></button>
        <div class="dropup">
            <button class="accent" id="delete-dropup" type="button"><i class="material-icons-outlined md-38">delete_outline</i></button>
            <div class="dropup-content">
                <a href="#">All</a>
                <a href="#" id="completed-hovered">Completed</a>
                <a href="#">Uncompleted</a>
            </div>
        </div>
    </div>

    <div id="myModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
<!--            <span class="close">&times;</span>-->
            <p>Are you sure that you want to delete all the completed tasks?</p>
            <div id="modal-response">
                <button type="button">Yes</button>
                <button type="button">No</button>
            </div>
        </div>
    </div>


</div>
<div id="next">
    <a href="task6-4.html">Next -></a>
</div>

</body>
</html>
